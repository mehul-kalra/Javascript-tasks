<script>
  var a = 10;
  var b = 20;
  var c = 10;

  function quadraticequation() {
    let d = b * b - 4 * a * c;
    let sqrt_value = Math.sqrt(d);
    if (a === 0) {
      console.log("Invalid value of a");
    } else if (d > 0) {
      let numerator = -b + sqrt_value;
      let denominator = 2 * a;
      let solutionOne = numerator / denominator;
      console.log(solutionOne);
      //   let numerator = -b - sqrt_value;
      //   let denominator = 2 * a;
      //   let solutionTwo = numerator / denominator;
      //   document.write(solutionTwo);
    } else if (d === 0) {
      let solutionOne = (-b / 2) * a;
      console.log(solutionOne);
    } else {
      console.log("Roots are complex");
    }
  }
  quadraticequation();
</script>
